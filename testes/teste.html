<!DOCTYPE html>
<html>
<head>
    <style>
        svg {
            border: 2px solid red;
            width: 100%;
            height: 300px; /* Altura fixa para melhor visualização */
            stroke: green;
            stroke-width: 4;
            fill: none;
        }
        
        .linha-animada {
            stroke-dasharray: 1000; /* Deve ser maior que o comprimento da linha */
            stroke-dashoffset: 1000;
            animation: desenhar 3s linear forwards;
        }
        
        @keyframes desenhar {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 200">
        <!-- Linha horizontal -->
        <path class="linha-animada" d="M50,100 L450,100" />
        
        <!-- Linha com curva (opcional) -->
        <path class="linha-animada" d="M50,150 Q250,50 450,150" style="animation-delay: 0.5s;" />
    </svg>
</body>
</html>
