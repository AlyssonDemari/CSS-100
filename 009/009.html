<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009</title>
    <link rel="stylesheet" href="009.css">
</head>
<body>

        <div class="container-moon">
            <div class="ground-1"></div>

            <div class="ground-3"></div>
        </div>

                    <p><strong>12°</strong></p>

                <p>TUE: 21° / 9°</p>

            </div>
        </div>
