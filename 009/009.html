<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009</title>
    <link rel="stylesheet" href="009.css">
</head>
<body>
    <section class="frame">
        <div class="container-moon">
            <div class="ground-1"></div>
            <div class="ground-2"></div>
            <div class="ground-3"></div>
            <div class="back-ground-1"></div>
            <div class="back-ground-2"></div>
            <div class="moon">
                <div class="crater-1"></div>
                <div class="crater-2"></div>
                <div class="crater-3"></div>
                <div class="crater-4"></div>
                <div class="crater-5"></div>
                <div class="crater-6"></div>
                <div class="crater-7"></div>
                <div class="crater-8"></div>
                <div class="crater-9"></div>
                <div class="crater-10"></div>
            </div>
        </div>

        <div class="rain">
            <div class="drop-1"></div>
                <div class="small-drop-1"></div>
            <div class="drop-2"></div>
                <div class="small-drop-2"></div>
            <div class="drop-3"></div>
                <div class="small-drop-3"></div>
            <div class="drop-4"></div>
                <div class="small-drop-4"></div>
            <div class="drop-5"></div>
                <div class="small-drop-5"></div>
            <div class="drop-6"></div>
                <div class="small-drop-6"></div>
            <div class="drop-7"></div>
                <div class="small-drop-7"></div>
            <div class="drop-8"></div>
                <div class="small-drop-8"></div>
            <div class="drop-9"></div>
                <div class="small-drop-9"></div>
            <div class="drop-10"></div>
                <div class="small-drop-10"></div>
        </div>

        <div class="info">
            <div class="clim-container">
                <div class="number-clim">
                    <p><strong>12°</strong></p>
                </div>
                <div class="inf-clim">
                    <p>Wind: E 7 km/h</p>
                    <p>Humidity: 87%</p>
                </div>
            </div>
            <div class="days-container">
                <p>TUE: 21° / 9°</p>
                <p>WED: 23° / 10°</p>
            </div>
        </div>
    </section>
</body>
</html>
