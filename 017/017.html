<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="017.css">
</head>
<body>
	<section class="frame">
		<div class="container">
			<div class="container__bg">
				<svg class="container__polygon">
					<polygon class="middle" points="68,0 91,0 160,117 46,117 59,93 121,93" />
					<polygon class="dark" points="68,1 79,59 46,117 160,117 147,160 11,140" />
					<polygon class="light" points="0,117 68,0 121,93 98,93 68,41 11,140" />
				</svg>
			</div>
			<div class="cont-lines"></div>
		</div>
	</section>
	<script>
		const container = document.querySelector('.cont-lines');
		const numberOfLines = 26;

		// Cria um loop para gerar cada linha
		for (let i = 1; i <= numberOfLines; i++) {
			// Cria um novo elemento <div>
			const line = document.createElement('div');
			line.classList.add(`line-${i}`);
			// Adiciona a nova linha criada dentro do contÃªiner
			container.appendChild(line);
		}
	</script>
</body>
</html>
