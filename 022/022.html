<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="022.css">
</head>
<body>
	<section class="frame">
		<div class="container">
            <h1 class="container__title">your daily <br><span>progress</span></h1>
            <div class="container-charts">
                <div class="chart big">
                    <svg>
                        <circle class="chart__bg" cx="50%" cy="50%" r="50"></circle>
                        <circle class="chart__bar" cx="50%" cy="50%" r="50"></circle>
                    </svg>
                    <div class="chart__text">
                        <span>2758</span>
                        <p>kcal</p>
                    </div>
                </div>
                <div class="chart small1">
                    <svg>
                        <circle class="chart__bg" cx="50%" cy="50%" r="40"></circle>
                        <circle class="chart__bar" cx="50%" cy="50%" r="40"></circle>
                    </svg>
                    <div class="chart__text">
                        <span>8563</span>
                        <p>steps</p>
                    </div>
                </div>
                <div class="chart small2">
                    <svg>
                        <circle class="chart__bg" cx="50%" cy="50%" r="40"></circle>
                        <circle class="chart__bar" cx="50%" cy="50%" r="40"></circle>
                    </svg>
                    <div class="chart__text">
                        <span>6,2</span>
                        <p>km</p>
                    </div>
                </div>
            </div>
		</div>
	</section>
</body>
</html>
