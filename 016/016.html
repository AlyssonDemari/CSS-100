<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="016.css">
</head>
<body>
	<section class="frame">
		<div class="container">
			<div class="container-circle">
				<div class="container-circle__circle"></div>
				<div class="container-circle__ring"></div>
			</div>
			<div class="container-octagon">
				<svg class="container-octagon__octagon" viewBox="0 0 100 100"> 
					<polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" />
				</svg>
				<div class="sparkles">
					<div class="sparkles__sparkle s1"></div>
					<div class="sparkles__sparkle s2"></div>
					<div class="sparkles__sparkle s3"></div>
					<div class="sparkles__sparkle s4"></div>
				</div>
			</div>
			<div class="container-triangle">
				<svg class="container-triangle__triangle" viewBox="0 0 100 100">
					<polygon points="50,10 100,90 0,90" />
				</svg>
				<div class="sparkles">
					<div class="sparkles__sparkle s1"></div>
					<div class="sparkles__sparkle s2"></div>
					<div class="sparkles__sparkle s3"></div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
