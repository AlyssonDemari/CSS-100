<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005</title>
    <link rel="stylesheet" href="005.css">
</head>
<body>
    <section class="frame">
        <div class="container">
            <header>
                <div class="tittle">
                    <h1>WEEKLY REPORT</h1>
                    <h2>01. Feb - 07. Feb</h2>
                </div>
                <div class="revenue">
                    <h3>Revenue</h3>
                    <h3>$ 3621.79</h3>
                </div>
            </header>
            <article>
                <section class="container-statistic">
                    <div class="title">
                        <h1>Views</h1>
                        <h1>Purchases</h1>
                    </div>
                    <div class="container-lines">

                        <div class="lines">
                            <div class="line-1"></div>
                            <div class="line-2"></div>
                            <div class="line-3"></div>
                        </div>

                        <div class="graf-red">
                            <svg>
                              <title>Views throughout the week</title>
                              <polyline points="20,91 55,50 95,65 130,55 150,61 200,74 235,64"/>
                            </svg>

                            <div class="points">
                                <div class="point-0">
                                    <span class="tooltip">485</span>
                                </div>
                                <div class="point-1">
                                    <span class="tooltip">812</span>
                                </div>
                                <div class="point-2">
                                    <span class="tooltip">746</span>
                                </div>
                                <div class="point-3">
                                    <span class="tooltip">877</span>
                                </div>
                                <div class="point-4">
                                    <span class="tooltip">517</span>
                                </div>
                                <div class="point-5">
                                    <span class="tooltip">434</span>
                                </div>
                                <div class="point-6">
                                    <span class="tooltip">458</span>
                                </div>
                            </div>
                        </div>

                        <div class="graf-blue">
                            <svg>
                                <polyline points="20,71 55,60 95,85 130,55 150,61 200,74 235,44"/>
                            </svg>

                            <div class="points-blue">
                                <div class="point-0">
                                    <span class="tooltip-blue">12</span>
                                </div>
                                <div class="point-1">
                                    <span class="tooltip-blue">41</span>
                                </div>
                                <div class="point-2">
                                    <span class="tooltip-blue">22</span>
                                </div>
                                <div class="point-3">
                                    <span class="tooltip-blue">36</span>
                                </div>
                                <div class="point-4">
                                    <span class="tooltip-blue">25</span>
                                </div>
                                <div class="point-5">
                                    <span class="tooltip-blue">13</span>
                                </div>
                                <div class="point-6">
                                    <span class="tooltip-blue">20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <ul>
                            <li>MON</li>
                            <li>TUE</li>
                            <li>WED</li>
                            <li>THU</li>
                            <li>FRI</li>
                            <li>SAT</li>
                            <li>SUN</li>
                        </ul>
                    </div>                
                </section>
            </article>
        </div>
    </section>
</body>
</html>
