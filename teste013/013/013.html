<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="013.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="frame">
        <div class="container">
            <div class="container-gallery">
                <div class="container-gallery__item" data-name="Julia Toth">
                    <img src="https://100dayscss.com/codepen/13-1.jpg" alt="">
                    <div class="container-gallery__item__caption">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="container-gallery__item" data-name="Pablo Souza">
                    <img src="https://100dayscss.com/codepen/13-2.jpg" alt="">
                    <div class="container-gallery__item__caption">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="container-gallery__item" data-name="Naomi Uzumaki">
                    <img src="https://100dayscss.com/codepen/13-3.jpg" alt="">
                    <div class="container-gallery__item__caption">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="container-gallery__item" data-name="Angela Demorais">
                    <img src="https://100dayscss.com/codepen/13-4.jpg" alt="">
                    <div class="container-gallery__item__caption">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="container-gallery__header">
                <img id="user" src="https://100dayscss.com/codepen/13-1.jpg" alt="">
                <button class=xmark><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="container-gallery__footer">
                <h1>User Name</h1>
                <div class="container-gallery__footer__redes">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
    </section>
    <script>
        const header = document.querySelector('.container-gallery__header');
        const footer = document.querySelector('.container-gallery__footer');
        const userImage = document.querySelector('#user'); 
        const userName = document.querySelector('.container-gallery__footer h1'); 
        const xmark = document.querySelector('.xmark');

        const galleryItems = document.querySelectorAll('.container-gallery__item');

        xmark.addEventListener('click', (event) => {
            event.stopPropagation(); 
            
            header.classList.remove('active');
            footer.classList.remove('active');
            xmark.classList.remove('active');
            userImage.classList.remove('active');
        });

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                // 1. Pegar as informações do item que foi clicado
                const imageInsideItem = item.querySelector('img'); // A imagem DENTRO do item clicado
                const newImageSrc = imageInsideItem.src; // O link (src) dessa imagem
                const newName = item.dataset.name; // Acessamos o atributo "data-name" que criamos!

                // 2. Atualizar os elementos principais com as novas informações
                userImage.src = newImageSrc; // Trocamos a imagem principal
                userName.textContent = newName; // Trocamos o nome do usuário no rodapé

                header.classList.add('active');
                footer.classList.add('active');
                xmark.classList.add('active');
                userImage.classList.add('active');
            });
        });
    </script>
</body>
</html>
